
<div class="row">
    <div class="col"> 
              <div class="form-group" style="align-items: center;">
      <form  (ngSubmit)="onClick()">
          <li class="list-inline-item">
          <input type="text" class="form-control" id="eId" name="eId" required="required" [(ngModel)]= "employeeId" >
          </li>
          <li class="list-inline-item">
        <button type="submit" class="btn btn-success" >View Leave By EmployeeId</button>
     </li>
    </form>
      <hr>

    <h2>All Leave Details</h2>  
      <hr>
      <br>  
      <table class="table table-striped" >
        <thead>
        <tr>
          <th>SlNo.</th>
          <th>Leave From</th>
          <th>Leave To</th>
          <th>No.Days</th>
          <th>Description</th>  
        </tr>
        <tr>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let leave of leave | async; let i = index;">
            <td>{{i+1}}</td>
            <td>{{leave.fromDate}}</td>
            <td>{{leave.toDate}}</td>
            <td>{{leave.days}}</td>
            <td>{{leave.description}}</td>
          </tr>
  
        </tbody>
        </table>
    </div>
  </div>
