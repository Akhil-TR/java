<div class="row">
  <div class="col-3">
  </div>
  <div class="col-6 align-self-center">
   <h3 class="text-center">Update Employee Details</h3>
      <div class="card">
          <div class="card-body ">
          <div [hidden]="submitted">
            <form (ngSubmit)="onSubmit()" >
                 <!-- calls  onSubmit function in createEmployee.ts -->
              <div class="form-group" style="align-items: center;">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" required [(ngModel)]="employee.name" name="name">
              </div>
          
              <div class="form-group">
                <label for="age">Age</label>
                <input type="text" class="form-control" id="age" required [(ngModel)]="employee.age" name="age">
              </div>
          
              <div class="form-group" >
                <label for="designation">Designation</label>
                <input type="text" class="form-control" id="designation" required [(ngModel)]="employee.designation" name="designation">
              </div>
          <div class="row justify-content-center">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>
            </form>
          </div>
      </div>
  </div>
  <div class="col-3 ">
  </div>
</div>
